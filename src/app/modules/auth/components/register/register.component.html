<form nz-form [formGroup]="form" class="register-form" (ngSubmit)="submitForm()">

  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUsername">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('username')?.dirty && form.get('username')?.errors">
        Please input your username!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixPassword">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('password')?.dirty && form.get('password')?.errors">
        Please input your Password!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixEmail">
        <input type="text" nz-input formControlName="email" placeholder="example@mail.com" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('email')?.dirty && form.get('email')?.errors">
        Please input your Email!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixBiography">
        <textarea nz-input rows="2" formControlName="biography" placeholder="Biography"></textarea>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLocation">
        <input type="text" nz-input formControlName="location" placeholder="Netherlands, The" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('location')?.dirty && form.get('location')?.errors">
        Please input your Location!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixWebsite">
        <input type="text" nz-input formControlName="website" placeholder="kwetter.com" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixPicture">
        <input type="text" nz-input formControlName="picture" placeholder="link.to/image.jpg" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="register-form-button" [nzLoading]="isLoading" [disabled]="!form.valid" [nzType]="'primary'">Register</button>
    </nz-form-control>
  </nz-form-item>

</form>

<ng-template #prefixUsername><i nz-icon type="user"></i></ng-template>
<ng-template #prefixPassword><i nz-icon type="lock"></i></ng-template>
<ng-template #prefixEmail><i nz-icon type="mail"></i></ng-template>
<ng-template #prefixBiography><i nz-icon type="edit"></i></ng-template>
<ng-template #prefixLocation><i nz-icon type="flag"></i></ng-template>
<ng-template #prefixWebsite><i nz-icon type="global"></i></ng-template>
<ng-template #prefixPicture><i nz-icon type="picture"></i></ng-template>
