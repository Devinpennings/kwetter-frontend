<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUsername">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('username')?.dirty && form.get('username')?.errors">
        Please input your username!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixPassword">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="form.get('password')?.dirty && form.get('password')?.errors">
        Please input your Password!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="login-form-button" [nzLoading]="isLoading"  [disabled]="!form.valid" [nzType]="'primary'">Log in</button>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUsername><i nz-icon type="user"></i></ng-template>
<ng-template #prefixPassword><i nz-icon type="lock"></i></ng-template>
