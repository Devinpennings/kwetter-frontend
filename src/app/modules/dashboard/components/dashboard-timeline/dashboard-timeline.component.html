<nz-card nzTitle="Timeline">
  <nz-list [nzDataSource]="timeline" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="isLoading">
    <ng-template #item let-item>
      <nz-list-item>
        <nz-list-item-meta
          [nzTitle]="nzTitle"
          nzAvatar="{{item.author.picture}}"
          nzDescription="{{item.message}}"
        >
          <ng-template #nzTitle>
            <a href="https://ng.ant.design">{{item.author.username}}</a>
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>
</nz-card>
